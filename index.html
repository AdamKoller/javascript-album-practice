<!-- ***** GOAL ******
create a list of albums that when clicked on, it is highlighted.
then when save button is clicked, a message is shown that verifies. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Albums!</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'>
  </head>
  <body>

    <div class="notifications">
      <div class="notification">
        <div class="circle">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="info">
          <span>Download Complete</span>
          <span class='items-total'>4 Items Saved</span>
        </div>
      </div>
    </div>
    <h3> Choose albums for download</h3>

    <div class="albums">
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f7/Messengers.jpg/220px-Messengers.jpg" alt="August burns red album">
        <div class="title">Messengers</div>
        <div class="artist">August Burns Red</div>
      </div>
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bd/Metallica_-_...And_Justice_for_All_cover.jpg/220px-Metallica_-_...And_Justice_for_All_cover.jpg" alt="Metallica album">
        <div class="title">..And Justice For all</div>
        <div class="artist">Metallica</div>
      </div>
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/00/Tomorrow_We_Die_Alone.jpg/220px-Tomorrow_We_Die_Alone.jpg" alt="Born of Osiris album">
        <div class="title">Tomorrow We Die Alive</div>
        <div class="artist">Born of Osiris</div>
      </div>
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Evergreen_cover.jpg/220px-Evergreen_cover.jpg" alt="After the Burial album">
        <div class="title">Evergreen</div>
        <div class="artist">After the Burial</div>
      </div>
    </div>

    <div style='text-align:center;'>
      <div class="button">Save</div>
    </div>

    <script src='index.js'></script>

  </body>
</html>
